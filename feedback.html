<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Feedback Pengunjung</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li><a href="index.html" class="nav-link text-white">Home</a></li>
          <li><a href="about.html" class="nav-link text-white">Tentang Kota</a></li>
          <li><a href="feedback.html" class="nav-link text-white">Feedback</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Form Feedback -->
  <main>
    <div class="container py-5">
      <section id="feedback-form">
        <h2 class="text-center mb-4">Berikan Feedback Anda</h2>
        <form id="form-feedback" action="#" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required>
            <div class="invalid-feedback">Nama lengkap harus diisi.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
            <div class="invalid-feedback">Email yang valid harus diisi.</div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Pesan</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tulis pesan Anda" required></textarea>
            <div class="invalid-feedback">Pesan harus diisi.</div>
          </div>
          <button type="submit" class="btn btn-primary">Kirim Feedback</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Learning Labs 2024 - NIM L0324018 - Khudzaifaha Hannan Burhanuddin</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- JavaScript untuk validasi form -->
  <script>
    // Validasi form menggunakan Bootstrap's validation
    (function() {
      'use strict'
      window.addEventListener('load', function() {
        var form = document.getElementById('form-feedback');
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      }, false);
    })();
  </script>

</body>
</html>
